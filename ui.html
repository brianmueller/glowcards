<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UI Test</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>


    <script>
        $(function() {
            var a = [];
            var b = [];
            for (var i = 0; i < 10; i++) {
                a[i] = "a" + i;
                b[i] = "b" + i;
            }
            console.log(a);
            console.log(b);

            function flip() {
                $('.active').toggleClass('flipped');
            }

            //keyboard (arrows)
            $(document).keydown(function(e) {
                switch (e.which) {
                    case 37: // left
                        flip();
                        break;

                    case 38: // up
                        break;

                    case 39: // right
                        flip();
                        break;

                    case 40: // down
                        break;

                    default:
                        return; // exit this handler for other keys
                }
                e.preventDefault(); // prevent the default action (scroll / move caret)
            });

            $(".active").swipe( { swipeLeft:flip, allowPageScroll:"none"} );
            $(".active").swipe( { swipeRight:flip, allowPageScroll:"none"} );

        });
    </script>
    <style type="text/css">
        body {
            color: black;
            font-family: avenir;
            font-size: 4em;
        }
        
        html,
        body,
        #cardholder {
            width: 100%;
            height: 100%;
            background: white;
        }
        
        #cardholder {
            display: table;
        }
        
        .card {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            -webkit-transition: -webkit-transform 1s;
            -moz-transition: -moz-transform 1s;
            -o-transition: -o-transform 1s;
            transition: transform 1s;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            transform-style: preserve-3d;
            border: 4px solid black;
        }
        
        .card div {
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            backface-visibility: hidden;
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
        }
        
        .card .front {}
        
        .card .back {
            -webkit-transform: rotateY( 180deg);
            -moz-transform: rotateY( 180deg);
            -o-transform: rotateY( 180deg);
            transform: rotateY( 180deg);
        }
        
        .card.flipped {
            -webkit-transform: rotateY( 180deg);
            -moz-transform: rotateY( 180deg);
            -o-transform: rotateY( 180deg);
            transform: rotateY( 180deg);
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="cardholder">
        <div class="card active">
            <div class="front">a0</div>
            <div class="back">b0</div>
        </div>
    </div>
</body>

</html>

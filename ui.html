<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UI Test</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>


    <script>
        $(function() {
            var html1 = '<div class="card"><div class="front side">';
            var html2 = '</div><div class="back side">';
            var html3 = '</div></div>';
            var deckLength = 10;
            for (var i = 0; i < deckLength; i++) {
                $("#deck").append(html1 + "a" + i + html2 + "b" + i + html3);
            }

            $(".inner").append("<p>Test</p>");

            function flip() {
                $('.card').toggleClass('flipped');
                console.log("flipped");
            }

            var index = 1;
            var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
            var margin = 30;
            h -= margin;
            $('.card').css("height", h);
            h += margin;
            
            var index = 0;

            function cycle() {
                $('.card').removeClass('flipped');
                index = Math.min(Math.max(parseInt(index), 0), deckLength - 1);
                $('.card').animate({
                    top: "-" + h * index
                }, 500);
            }

            function next() {
                index++;
                cycle();
                console.log("next");
            }

            function previous() {
                index--;
                cycle();
                console.log("previous");
            }


            //keyboard (arrows)
            $(document).keydown(function(e) {
                switch (e.which) {
                    case 37: // left
                        flip();
                        break;

                    case 38: // up
                        previous();
                        break;

                    case 39: // right
                        flip();
                        break;

                    case 40: // down
                        next();
                        break;

                    default:
                        return; // exit this handler for other keys
                }
                e.preventDefault(); // prevent the default action (scroll / move caret)
            });

            // $(".card").swipe({
            //     swipeLeft: flip,
            //     allowPageScroll: "none"
            // });
            // $(".card").swipe({
            //     swipeRight: flip,
            //     allowPageScroll: "none"
            // });
            // $(".card").swipe({
            //     swipeUp: next,
            //     allowPageScroll: "none"
            // });
            // $(".card").swipe({
            //     swipeDown: previous,
            //     allowPageScroll: "none"
            // });

        });
    </script>
    <style type="text/css">
        body {
            color: black;
            font-family: avenir;
            font-size: 4em;
        }
        
        html,
        body,
        #deck {
            /*width: 100%;*/
            height: 100%;
            position: relative;
            top: 0;
            left: 0;
            background: white;
        }
        
        #deck {
            /*display: table;*/
            /*width: 99%;*/
            /*overflow: hidden;*/
        }
        
        .card {
            width: 100%;
            position: relative;
            -webkit-transition: -webkit-transform .5s;
            -moz-transition: -moz-transform .5s;
            -o-transition: -o-transform .5s;
            transition: transform .5s;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            transform-style: preserve-3d;
            outline: 4px solid black;
            margin-top: 15px;
            margin-bottom: 30px;
        }
        
        .side {
            text-align: center;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            backface-visibility: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .card .back {
            -webkit-transform: rotateY( 180deg) translateX(50%) translateY(-50%);
            -moz-transform: rotateY( 180deg) translateX(50%) translateY(-50%);
            -o-transform: rotateY( 180deg) translateX(50%) translateY(-50%);
            transform: rotateY( 180deg) translateX(50%) translateY(-50%);
        }
        
        .card.flipped {
            -webkit-transform: rotateY( 180deg);
            -moz-transform: rotateY( 180deg);
            -o-transform: rotateY( 180deg);
            transform: rotateY( 180deg);
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="deck">
    </div>
</body>

</html>
